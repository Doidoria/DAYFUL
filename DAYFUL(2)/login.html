<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/wrapper.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">

  <title>Login</title>
</head>

<body>
  <main class="login-wrap">
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <div class="id-password-box">
          <input type="text" placeholder="아이디">
          <input type="password" placeholder="비밀번호">
        </div>
        <div class="options">
          <div class="save-id">
            <input type="checkbox" id="saveId"><label for="saveId">아이디 저장</label>
          </div>
          <div class="find-id-password">
            <a href="">아이디 찾기</a> |
            <a href="">비밀번호 찾기</a>
          </div>
        </div>
        <button type="submit" class="login-btn">로그인</button>
        <button type="button" class="naver-btn">
          <img src="./images/naver.ico" alt="Naver">
          네이버 로그인 | 회원가입
        </button>
        <button type="button" class="kakao-btn">
          <img src="./images/ic_kakao.png" alt="Kakao">
          카카오 로그인 | 회원가입
        </button>
      </form>
      <div class="bottom-links">
        <a href="#">회원가입</a> |
        <a href="#">비회원 주문조회</a>
      </div>
    </div>
  </main>

</body>

</html>
